<table class="table table-striped table-bordered ng-cloak">
    <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Created By </td>
            <td><a href="#" ng-click="orderBy='readingTime';reverse = !reverse">Reading Time</a></td>
            <td><a href="#" ng-click="orderBy='sections.length';reverse = !reverse">Sections</a></td>
            <td><a href="#" ng-click="orderBy='publishedOn';reverse = !reverse">Published On</a></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr id="anchor{{post.id}}" data-ng-repeat="post in posts | orderBy: orderBy : reverse  | filter:search  |filter:tagFilter track by $index">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.createdBy }}</td>
            <td>{{ post.readingTime | durations }}</td>
            <td><span>{{post.sections.length}}</span></td>
            <td>{{post.publishedOn | date:mediumDate}}</td>
            <td><span ng-bind-html="post.postUrl"></span></td>
            <td><a data-ng-href="/posts/show/{{post.id}}">VIEW DETAILS</a></td>
            <td><a data-ng-href="/posts/section/{{post.id}}">REVIEWS</a></td>
        </tr>
    </tbody>
</table>
