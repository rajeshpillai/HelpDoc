<div class="row">
    <div class="col-md-3">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="post in posts | orderBy:sortOrder | filter:search"
                ng-class="{active: isActive(post.url)}">
                <a ui-sref="posts.show({id: post.id})">{{post.title}}</a>
                <a ui-sref="posts.edit({id: post.id})">edit</a>
                <a href="#" ng-click="delete(post)">delete</a>
            </li>
        </ul>
    </div>
    <div class="col-md-9" ui-view>
      
    </div>
</div>
