<table class="table table-striped table-bordered ng-cloak">
    <thead>
        <tr>
            <td>Id</td>
            <td>Book Name</td>
            <td>Author </td>
            <td>Genre</td>
            <td><a href="#" ng-click="orderBy='readingTime';reverse = !reverse">Reading Time</a></td>
            <td><a href="#" ng-click="orderBy='reviews.length';reverse = !reverse">Reviews</a></td>
            <td><a href="#" ng-click="orderBy='publishedOn';reverse = !reverse">Published On</a></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr id="anchor{{post.id}}" data-ng-repeat="post in posts | orderBy: orderBy : reverse  | filter:search  |filter:genreFilter track by $index">
            <td>{{ post.id }}</td>
            <td>{{ post.postName }}</td>
            <td>{{ post.author }}</td>
            <td>{{ post.genre}}</td>
            <td>{{ post.readingTime | durations }}</td>
            <td><span>{{post.reviews.length}}</span></td>
            <td>{{post.publishedOn | date:mediumDate}}</td>
            <td><span ng-bind-html="post.postUrl"></span></td>
            <td><a data-ng-href="/posts/show/{{post.id}}">VIEW DETAILS</a></td>
            <td><a data-ng-href="/posts/review/{{post.id}}">REVIEWS</a></td>
        </tr>
    </tbody>
</table>
